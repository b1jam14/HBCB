<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBCBet</title>
    <link rel="preload" href="./ressources/css/connexion.css" as="style">
    <link rel="stylesheet" href="ressources/css/connexion.css">
    <script type="text/javascript" src="https://unpkg.com/parse/dist/parse.min.js"></script>
</head>
<body>  
    <div class="top-section" >
        <div class="top-section-content">
            <img src="ressources/image/logo.png" alt="Logo" style="height: 70%; width: auto;">
            <a href="inscription.html" class="signup-btn" id="signup-btn">S'inscrire</a>
        </div>
        <div class="fade-top"></div>
    </div>

    <div class="blank-1"></div>
    
    <div class="central-section">
        <h1>HBCBet</h1>
        <h2>Connecte toi pour parier sur les matchs du HBCB !</h2>
        <div class="blank-2"></div>
        <p id="login-error" style="color: red; font-weight: bold;"></p>
        <div class="central-section-content">
            <form id="login-form">
                <input type="text" id="id" name="id" placeholder="Courriel" required><br>
                <div class="blank-2"></div>
                <input type="password" id="pw" name="pw" placeholder="Mot de passe" required><br>
                <div class="blank-1"></div>
                <input type="submit" value="Bischo c'est chaud !">
            </form> 
        </div>
    </div>

    <div class="blank-1"></div>
    
    <footer class="bottom-section">
        <div class="bottom-section">
            <div class="footer-images">
                <a href="https://exalliance-finance.fr/" target="_blank"><img src="ressources/image/exalliance.jpg.webp" alt="Exalliance"></a>
                <a href="https://www.its-transports.fr/" target="_blank"><img src="ressources/image/its.png" alt="ITS"></a>
                <a href="https://www.sgofsecurite.fr/" target="_blank"><img src="ressources/image/sgof.png.webp" alt="SGOF"></a>
                <a href="https://www.sovec-entreprises.fr/" target="_blank"><img src="ressources/image/sovec.jpg.webp" alt="Sovec"></a>
                <a href="https://www.energitim.eu/" target="_blank"><img src="ressources/image/technichauffe.png" alt="Technichauffe"></a>
            </div>
        </div>
    </footer>
    
    <script src="ressources/js/connexion.js"></script>
</body>
</html>
