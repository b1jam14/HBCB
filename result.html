<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBCBet</title>
    <link rel="preload" href="./ressources/css/result.css" as="style">

<body>  
    <div class="top-section" >

        </div>
        <div class="fade-top"></div>

        </div>
    </div>

    <div class="blank-1"></div>
    
    <div class="central-section">
        <h1 id="result-text"></h1>
        <div class="blank-2"></div>
        <img id="dynamic-image" alt="image résultat" style="max-width: 100%; height: auto;">
        <div class="blank-2"></div>
        <button type="button" class="button-return" id="button-return" > &lt; Retour</button>
    </div>

    <div class="blank-1"></div>
    
    <footer class="bottom-section">
        <div class="footer-images">
            <a href="https://exalliance-finance.fr/" target="_blank"><img src="ressources/image/exalliance.png" alt="Exalliance"></a>

            <a href="https://www.sovec-entreprises.fr/" target="_blank"><img src="ressources/image/sovec.jpg" alt="Sovec"></a>
            <a href="https://www.energitim.eu/" target="_blank"><img src="ressources/image/technichauffe.png" alt="Technichauffe"></a>
        </div>
    </footer>
    
    <script src="ressources/js/result.js"></script>
