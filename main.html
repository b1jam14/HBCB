<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBCBet</title>
    <link rel="stylesheet" href="./ressources/css/main.css">
    <script src="https://unpkg.com/parse@6.1.1/dist/parse.js"></script>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>  
    <div class="top-section" >
        <div class="top-section-content">
            <img src="./ressources/image/logo.png" alt="Logo" style="height: 70%; width: auto;">
            <a href class="modal-user" id="modal-user-btn"></a>
        </div>
        <div class="slider">
            <div class="fade-top"></div>
            <div class="buttons"> 
                <button id="slider-bet-btn">Paris</button>
                <button id="slider-classement-btn">Classement</button>
                <div class="indicator" id="indicator"></div>
            </div>
        </div>
    </div>
    <!-- Fenêtre modale cachée -->
    <div id="modal-user-box" class="modal" style="display: none;">
        <div class="modal-content">
            <span id="modal-close-btn" class="modal-close-btn">&times;</span>
            <h2 id="modal-username-text"></h2>
            <p><strong>Point :</strong> <span id="modal-point-text"></span></p>
            <a href="rules.html" class="modal-link">Règles du jeu</a>
            <button id="modal-logout-btn">Déconnexion</button>
            <div class="blank-2"></div>
        </div>
    </div>

    <div class="blank-2"></div>
    <div class="blank-2"></div>
    <div class="blank-1"></div>

    <div id="sponsors-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span id="close-sponsors-modal" class="close">&times;</span>
            <h2>Merci à notre partnaire</h2>
            <div class="sponsors">
            </div>
        </div>
    </div>
    
    <div class="central-section" id="central-section-bet" style="display: block;">
        <h1>Bienvenue</h1>
        <div id="match-container"></div>
    </div>

    <div class="central-section" id="central-section-classement" style="display: none;">
        <h1>Classement</h1>
        <div id="classement-container"></div>
    </div>

    <div class="blank-1"></div>
    <footer class="bottom-section">
        <div class="bottom-section">
            <div class="footer-images">
                <a href="https://exalliance-finance.fr/" target="_blank"><img src="ressources/image/exalliance.jpg.webp" alt="Exalliance"></a>
                <a href="https://www.its-transports.fr/" target="_blank"><img src="ressources/image/its.png" alt="ITS"></a>
                <a href="https://www.sgofsecurite.fr/" target="_blank"><img src="ressources/image/sgof.png.webp" alt="SGOF"></a>
                <a href="https://www.sovec-entreprises.fr/" target="_blank"><img src="ressources/image/sovec.jpg.webp" alt="Sovec"></a>
                <a href="https://www.energitim.eu/" target="_blank"><img src="ressources/image/technichauffe.png" alt="Technichauffe"></a>
            </div>
        </div>
    </footer>
    
    <script src="./ressources/js/main.js"></script> 
</body>
</html>
