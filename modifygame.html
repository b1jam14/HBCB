<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBCBet</title>
    <link rel="stylesheet" href="ressources/css/modifygame.css">
    <script type="text/javascript" src="https://unpkg.com/parse/dist/parse.min.js"></script>
</head>
<body>  
    <div class="top-section" >
        <div class="top-section-content">
            <img src="./ressources/image/logo.png" alt="Logo" style="height: 70%; width: auto;">
            <a href class="modal-user" id="modal-user-btn"></a>
        </div>
        <div class="slider">
            <div class="fade-top"></div>
            <div class="buttons"> 
                <button id="slider-edit-btn">Modifier le match</button>
                <button id="slider-generate-btn">Génerer le gagnant</button>
                <div class="indicator" id="indicator"></div>
            </div>
        </div>
    </div>
    
    <div id="modal-user-box" class="modal" style="display: none;">
        <div class="modal-content">
            <span id="modal-close-btn" class="modal-close-btn">&times;</span>
            <h2 id="modal-username-text"></h2>
            <p><strong>Point :</strong> <span id="modal-point-text"></span></p>
            <button id="modal-logout-btn">Déconnexion</button>
            <div class="blank-2"></div>
        </div>
    </div>

    <div class="blank-1"></div>
    <div class="blank-1"></div>

    <div class="central-section" id="central-section-modifygame" style="display: block;">
        <!-- Equipe -->
        <label for="team">Equipe :</label><br>
        <select id="team" name="team">
            <option value="">Choisir l'équipe</option>
            <option value="SM1">SM1</option>
            <option value="SM2">SM2</option>
            <option value="SM3">SM3</option>
            <option value="SF">SF</option>
            <option value="U18M">U18M</option>
            <option value="U18F">U18F</option>
            <option value="U15M">U15M</option>
            <option value="U15F">U15F</option>
        </select>
        <div class="blank-2"></div>
        
        <!-- Adversaire -->
        <label for="adversaire">Adversaire :</label><br>
        <input type="text" id="adversaire" name="adversaire" placeholder="Adversaire">
        <div class="blank-2"></div>
        
        <!-- Date -->
        <label for="date">Date :</label><br>
        <input type="date" id="date" name="date">
        <div class="blank-2"></div>
        
        <!-- Heure -->
        <label for="time">Heure :</label><br>
        <input type="time" id="time" name="heure">
        <div class="blank-2"></div>

        <button type="button" class="button-enter" id="button-enter-save" >Enregistrer</button>
        <div class="blank-2"></div>
        <button type="button" class="button-delete" id="button-delete" >Supprimer</button> 
    </div>

    <div class="central-section" id="central-section-generatewinner" style="display: none;">
        <label for="title"> Score Final ?</label><br>
        <div class="score-container">
            <div class="score-inputs">
                <select class="score-select" id="score-select1"></select>
                <select class="score-select" id="score-select2"></select>
            </div>
        </div>
        <div class="blank-2"></div>

        <label for="bestscorer">Meilleur buteur :</label><br>
        <input type="text" id="bestscorer-text" name="bestscorer">
        <div style="font-size: smaller; color: grey;">(Nom prénom ou numéro)</div>
        <div class="blank-2"></div>
        
        <!-- Gagnant -->
        <label for="gagnant">Gagnant :</label><br>
        <input type="text" id="gagnant-text" name="gagnant" disabled>
        <div id="nb-bet-text"></div>
        <div class="blank-2"></div>
        
        <button type="button" class="button-enter" id="button-enter-generate" >Générer le gagnant</button>
        <div class="blank-2"></div>
        <button type="button" class="button-return" id="button-return" > &lt; Retour</button>
    </div>

    <div class="blank-1"></div>

    <div class="bottom-section">
        <div class="footer-images">
            <img src="ressources/image/exalliance.png" alt="Exalliance">
            <img src="ressources/image/its.png" alt="ITS">
            <img src="ressources/image/promocash.png" alt="Promocash">
            <img src="ressources/image/sgof.png" alt="SGOF">
            <img src="ressources/image/sovec.jpg" alt="Sovec">
            <img src="ressources/image/technichauffe.png" alt="Technichauffe">
        </div>
    </div>
    -->
    <script src="ressources/js/modifygame.js"></script> 
</body>
</html>
