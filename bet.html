<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBCBet</title>
    <link rel="stylesheet" href="./ressources/css/bet.css">
    <script type="text/javascript" src="https://unpkg.com/parse/dist/parse.min.js"></script>
</head>
<body>
  <div class="top-section" >
    <div class="top-section-content">
        <img src="./ressources/image/logo.png" alt="Logo" style="height: 70%; width: auto;">
        <a href class="modal-user" id="modal-user-btn"></a>
    </div>
    <div class="fade-top"></div>
  </div>
  
  <div id="modal-user-box" class="modal" style="display: none;">
    <div class="modal-content">
        <span id="modal-close-btn" class="modal-close-btn">&times;</span>
        <h2 id="modal-username-text"></h2>
        <p><strong>Point :</strong> <span id="modal-point-text"></span></p>
        <button id="modal-logout-btn">Déconnexion</button>
        <div class="blank-2"></div>
    </div>
</div>

  <div class="blank-1"></div>
  <div class="central-section">
    <div class="central-collumn">
      <div class="square">
        <div class="title">Quelle équipe va gagner ?</div>
        <div class="blank-2"></div>
        <button class="button-team" id="button-team1">HBCB</button>
        <button class="button-team" id="button-tie">Egalité</button>
        <button class="button-team" id="button-team2">Équipe 2</button>
      </div>

      <div class="blank-2"></div>

      <div class="square">
        <div class="title">Quel sera le score final ?</div>
        <div class="blank-2"></div>
        <div class="score-container">
          <div class="score-inputs">
            <select class="score-select" id="score-select1">
            </select>
            <select class="score-select" id="score-select2">
            </select>
          </div>
        </div>
      </div>

      <div class="blank-2"></div>
      
      <div class="square">
        <div class="title">Qui sera le meilleur buteur ?</div>
        <div class="blank-2"></div>
        <input type="text" id="bestscorer" name="bestscorer" placeholder="Meilleur buteur">
        <div style="font-size: smaller; color: grey;">(Nom prénom ou numéro)</div>
      </div>

      <div class="blank-2"></div>

      <button class="button-bet" id="button-bet">Parier</button>
    </div>
    

  </div>

  <div class="blank-1"></div>
  <div class="bottom-section">
    <div class="footer-images">
        <a href="https://exalliance-finance.fr/" target="_blank"><img src="ressources/image/exalliance.png" alt="Exalliance"></a>
        <a href="https://www.its-transports.fr/" target="_blank"><img src="ressources/image/its.png" alt="ITS"></a>
        <a href="https://www.sgofsecurite.fr/" target="_blank"><img src="ressources/image/sgof.png" alt="SGOF"></a>
        <a href="https://www.sovec-entreprises.fr/" target="_blank"><img src="ressources/image/sovec.jpg" alt="Sovec"></a>
        <a href="https://www.energitim.eu/" target="_blank"><img src="ressources/image/technichauffe.png" alt="Technichauffe"></a>
    </div>
</div>
  
  <script src="./ressources/js/bet.js"></script> 

</body>
</html>
