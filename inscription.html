<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBCBet</title>
    <link rel="stylesheet" href="ressources/css/inscription.css">
    <script type="text/javascript" src="https://unpkg.com/parse/dist/parse.min.js"></script>
</head>
<body>  
    <div class="top-section" >
        <div class="top-section-content">
            <img src="./ressources/image/logo.png" alt="Logo" style="height: 70%; width: auto;">
            <a href="connexion.html" href class="signin-btn" id="signin-btn">Se connecter</a>
        </div>
        <div class="fade-top"></div>
    </div>

    <div class="blank-1"></div>

    <div class="central-section" id="central-section-modifygame" style="display: block;">
        
        <h1>HBCBet</h1>
        <h2>Inscrits toi pour parier sur les matchs du HBCB !</h2>

        <label for="firstname">Prénom :</label><br>
        <input type="text" id="firstname-input" name="firstname-input" placeholder="Prénom">
        <div class="blank-2"></div>
        <label for="lastname">Nom :</label><br>
        <input type="text" id="lastname-input" name="lastname-input" placeholder="Nom">
        <div class="blank-2"></div>
        <label for="email" id="email-label">Courriel :</label><br>
        <input type="email" id="email-input" name="email-input" placeholder="Courriel" required>
        <div class="blank-2"></div>
        <label for="password" id="password-label">Mot de passe :</label><br>
        <input type="password" id="password-input" name="password-input" placeholder="Mot de passe">
        <div class="blank-2"></div>
        <label for="date" id="date-label">Date de naissance:</label><br>
        <input type="date" id="date" name="date">
        <div class="blank-2"></div>
        <div class="checkbox-container">
            <input type="checkbox" id="terms" name="terms">
            <label for="terms">J'accepte les <a href="modalites.html" target="_blank">conditions de jeu.</a></label>
          </div>
        <div class="blank-2"></div>

        <button type="button" class="button-enter" id="button-enter-save" >S'inscrire</button>
        
        <div class="blank-1"></div>
    </div>
    
    <div class="bottom-section">
        <div class="footer-images">
            <img src="ressources/image/exalliance.png" alt="Exalliance">
            <img src="ressources/image/its.png" alt="ITS">
            <img src="ressources/image/promocash.png" alt="Promocash">
            <img src="ressources/image/sgof.png" alt="SGOF">
            <img src="ressources/image/sovec.jpg" alt="Sovec">
            <img src="ressources/image/technichauffe.png" alt="Technichauffe">
        </div>
    </div>
    
    <script src="ressources/js/inscription.js"></script> 
</body>
</html>
